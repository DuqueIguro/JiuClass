<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JiuClass</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='..\Temp\calendario.css'>
    <script src='main.js'></script>
</head>

<body>
    <header class="header">
        <div class="logo">JIUCLASS</div>
        <div class="menu-icon">☰</div>
    </header>

    <main class="main-container">
        <div class="classes">
            <div class="class-card">
                <h3>Turma Aberta</h3>
                <p>20 alunos</p>
                <div class="options">⋮</div>
            </div>
            <div class="class-card">
                <h3>Turma KIDS</h3>
                <p>11 alunos</p>
                <div class="options">⋮</div>
            </div>
            <div class="class-card">
                <h3>Turma JIFS</h3>
                <p>3 alunos</p>
                <div class="options">⋮</div>
            </div>
        </div>

        <div class="calendar">
            <h3>Calendário</h3>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="add-button">+</button>
    </main>
</body>

</html>
