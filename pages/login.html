<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JiuClass</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='..\style\login.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="..\img\logo.png" alt="Logo">
        </div>
        <form class="login-form" action="..\pages\index.html" method="GET">
            <input type="text" placeholder="Insira seu e-mail/usuário..." class="input-field">
            <input type="password" placeholder="Insira sua senha..." class="input-field">
            <button type="submit" class="login-button" href="..\pages\index.html">Entrar</button>
        </form>
        <p class="register-text">
            Ainda não é cadastrado? <a href="#">Criar conta!</a>
        </p>
    </div>
</body>
</html>
